<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./StyleCSS/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcja Kwadratowa</title>
</head>
<body>
    
    <div class="form-cont">
        <h1>Choose the form of a square pattern : </h1>
        <select id="selectChoice">
            <option value="ogolna" selected>Postać ogólna</option>
            <option value="kanon">Postać kanoniczna</option>
            <option value="iloczyn">Postać iloczynowa</option>
        </select>
        <div class="pattern-cont">
            <h2 class="ogolna">
                f(x) = <input type="text" placeholder="a" id="oA">x<sup>2</sup> + <input type="text" placeholder="b" id="oB">x + <input type="text" placeholder="c" id="oC">
            </h2>
            <h2 class="kanon">
                f(x) = <input type="text" placeholder="a" id="kA">(x - <input type="text" placeholder="p" id="kP">)<sup>2</sup> + <input type="text" placeholder="q" id="kQ">
            </h2>
            <h2 class="iloczyn">
                f(x) = <input type="text" placeholder="a" id="iA">(x - <input type="text" placeholder="x1" id="iX1">)(x - <input type="text" placeholder="x2" id="iX2">)<sup>&nbsp;</sup> 
            </h2>
        </div>
        <button id="generate">Generate a graph</button>
        <div class="img-cont">
            <img src="./iconmonstr-school-5-120.png" alt="math logo">
        </div>
    </div>
    <div class="convas-container">
        <canvas id="canvas" width="500px" height="500px"></canvas>
        <h5 class="col num"></h5>
        <h5 class="row num"></h5>
        <svg class="osy" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
        <svg class="osx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 22h-24l12-20z"/></svg>
        <div class="x">x</div>
        <div class="y">y</div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
